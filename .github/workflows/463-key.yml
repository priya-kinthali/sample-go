on:
  push:   
    branches:
      - 454-testversion


jobs:
  build:
    name: Build on macOS 14 (M1)
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - name: Check Go version
        run: go version
      - run: go build -o hello-world
      - run: ./hello-world